<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bootstrap.css">
	<script>
	function computeLoan(){
		var amount = document.getElementById('amount').value;
		var interest_rate = document.getElementById('interest_rate').value;
		var months = document.getElementById('months').value;
		var interest = (amount * (interest_rate * .01)) / months;
		//To leave the answer in money format
		var payment = ((amount / months) + interest).toFixed(2);
		document.getElementById('payment').innerHTML = "Monthly Payment = $"+payment;
	}
	</script>
	<style>
        body{
            background-image: url("img/dld2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
		<!-- <p style="text-align: center; font-size: 4.0em; font-weight: bolder; color: blue;">
			Mortgage Calculator
		</p> -->
		<img src="img/grid.jpg" width="600" height="100" alt="MortgageCalculator" style="margin-left: 30px;" class="rounded">
		<br>
		<div class="jumbotron">
			<p>Cost of house: GHC<input id="amount" type="number" min="1" max="1000000" onchange="computeLoan()"></p>
			<p>Interest Rate: <input id="interest_rate" type="number" min="0" max="100" value="10" step=".1" onchange="computeLoan()">%</p>
			<p>Months: <input id="months" type="number" min="1" max="72" value="1" step="1" onchange="computeLoan()"></p>
			<h2 id="payment">Waiting for input...</h2>
		</div>
